<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackwithme</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .copyright {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to 403 Error page</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Date and Time</h5>
                        <p class="card-text"><span id="dateTime"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your IP Address</h5>
                        <p class="card-text"><span id="ipAddress"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="copyright mt-4">
            Â© <span id="currentYear"></span> Designer hack with me - All Rights Reserved
        </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap features like tooltips, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Update current year in the copyright notice
        const currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            document.getElementById('dateTime').textContent = dateTimeString;
        }

        // Update IP address
        function updateIpAddress() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').textContent = data.ip;
                })
                .catch(error => console.error('Error fetching IP address:', error));
        }

        // Update date, time, and IP address on page load
        window.onload = function() {
            updateDateTime();
            updateIpAddress();
        };

        // Update date and time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
